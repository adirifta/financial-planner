name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup PHP dan install dependencies
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo_mysql, xml, ctype, iconv, intl, gd
        
    - name: Install Composer dependencies
      run: |
        composer install --no-dev --optimize-autoloader --no-interaction
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install NPM dependencies and build
      run: |
        npm i
        npm run build
        
    - name: Cleanup for deployment
      run: |
        rm -rf node_modules
        rm -rf tests
        rm -rf vendor
        find . -name "*.md" -type f -delete 2>/dev/null || true
        find . -name ".git*" -type f -delete 2>/dev/null || true
        find . -name "*.log" -type f -delete 2>/dev/null || true
        
        rm -f webpack.mix.js
        rm -f vite.config.js
        rm -f package-lock.json
        rm -f yarn.lock
        
        # Buat placeholder vendor kosong
        mkdir -p vendor
        echo "# Run 'composer install --no-dev --optimize-autoloader' on server" > vendor/README.txt
        
    - name: Deploy code
      uses: SamKirkland/FTP-Deploy-Action@v4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.SERVER_DIR }}
        exclude: |
          .git/**
          .github/**
          node_modules/**
          vendor/**
          tests/**
          storage/logs/**
          .env*
        log-level: verbose